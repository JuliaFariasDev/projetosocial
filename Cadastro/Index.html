        <!-- CARDE CADASTRO -->

    <section class="section1">
        
    <form>
        <div id="div-cadastro">
            
            <br>
            <div class="links-cadastro">
                
                <!-- SUB DIV 01-->
                <div class="sub-div-links-cadastro">
                    <img src="clip/livro aberto.svg" class="img01-link-redicionamento">
                <input type="button" class="link-redicionamento" value="    Livros" onclick="mostrarCadastro('livros')">
                </div>

                <!-- SUB DIV 02-->
                <div class="sub-div-links-cadastro">
                    <img src="clip/person-fill.svg" class="img02-link-redicionamento">
                <input type="button" class="link-redicionamento" value="     Pessoa" onclick="mostrarCadastro('individuos')">
                </div>
            </div>

            <br><hr id="line-divisoes"><!-- LINHA DIVISÃO -->

                    <br> <!--Nome do Livro-->
                <div id="cadastro-livros">
                    <h3 class="title-endereco-cadastro">Nome do Livro:</h3>
                        <input type="text" placeholder="   Digite aqui o nome do livro" required class="box-text-input" title="Nome do livro">

                            <br><br>

                <div id="div-infomacoes-cadastro"> 
                    
                            <!--Autor-->
                    <div>
                        <h3 class="title-endereco-cadastro">Nome do autor:</h3>
                                <input type="text" placeholder="   Digite aqui o nome do autor" required class="box-text-input-alternative" title="Nome do autor">
                    </div>

                            <br><!--Exemplar-->
                    <div>
                        <h3 class="title-endereco-cadastro">Exemplar:</h3>
                                <input type="number" placeholder="   Exemplar" required class="box-text-input-alternative" title="N° do exemplar">
                    </div>

                            <br><!--Genêro-->
                    <div>
                        <h3 class="title-endereco-cadastro">Genêro do livro:</h3>
                                <select id="genero-livro" name="genero" required class="box-text-input-alternative" title="Selecione o genêro do livro">
                                    <option value="M">Selecione</option>
                                    <option value="M">Genêro 01</option>
                                    <option value="T">Genêro 02</option>
                                    <option value="N">Genêro 03</option>
                                </select>
                    </div>

                           <br> <!--Estante-->
                    <div>
                        <h3 class="title-endereco-cadastro">Estante:</h3>
                                <select id="localizacao" name="localizacao" required class="box-text-input-alternative" title="Selecione a estante do livro">
                                    <option value="M">Selecione</option>
                                    <option value="M">Estante 01</option>
                                    <option value="T">Estante 02</option>
                                    <option value="N">Estante 03</option>
                                </select>
                    </div>

                          <br>  <!--Código do livro-->
                    <div>
                    <h3 class="title-endereco-cadastro">Código do livro:</h3>
                    <input type="text" placeholder="   Código do livro" required class="box-text-input-alternative">
                </div>
                
                            <br><!--Botões auxiliares-->

                <div id="div-button-auxiliar-cadastro">

                    <div class="sub-div-auxiliar-cadastro">
                        <img src="clip/scan.svg"  class="img-button1-auxiliar-cadastro">
                            <input type="button" class="button-auxiliar-cadastro" id="button-auxiliar-cadastro">
                    </div>

                    <div class="sub-div-auxiliar-cadastro">
                        <img src="clip/upc.svg"  class="img-button2-auxiliar-cadastro">
                            <input type="button" class="button-auxiliar-cadastro"  id="button-auxiliar-cadastro">
                    </div>

                    <div class="sub-div-auxiliar-cadastro">
                        <img src="clip/clip.svg"  class="img-button3-auxiliar-cadastro">
                            <input type="button" class="button-auxiliar-cadastro"  id="button-auxiliar-cadastro">
                    </div>
                <!--
                    <button class="button-auxiliar-cadastro" >
                        <img src="clip/scan.svg"  class="img-button1-auxiliar-cadastro">
                    </button>

                    <button class="button-auxiliar-cadastro" >
                        <img src="clip/upc.svg" class="img-button2-auxiliar-cadastro">
                    </button>

                    <button class="button-auxiliar-cadastro" >
                        <img src="clip/clip.svg"  class="img-button3-auxiliar-cadastro">
                    </button>
                -->
                </div>
            </div> 
        </div>

            <!--Cadastro Indivíduos-->

    <div id="cadastro-individuos" style="display: none;">
        <div id="div-tipo-individuo">
            <label class="label-selection-individuos"><input type="radio" id="radio1" value="aluno" name="tipo" onclick="mostrarCampos('aluno')"><span class="radio-label"> Aluno </span></label>

            <label class="label-selection-individuos"><input type="radio" id="radio2" value="funcionario" name="tipo" onclick="mostrarCampos('funcionario')"><span class="radio-label"> Funcionário  </span> </label>

            <label class="label-selection-individuos"><input type="radio" id="radio3" value="curso" name="tipo" onclick="mostrarCampos('curso')"><span class="radio-label bnt-3"> Cursos </span></label>
    </div>
    <br>

        <!-- Cadastro Aluno -->
         
    <div id="form-aluno" class="form-individuo" style="display: none;">

        <h3 class="title-endereco-cadastro">Nome do aluno:</h3>
            <input type="text" placeholder="   Digite aqui o nome do aluno"  class="box-text-input">
                <br>
    <div id="div-infomacoes-cadastro">
        <div>
            <h3 class="title-endereco-cadastro">Turma:</h3>
                <select class="box-text-input-alternative">
                    <option value="M">Selecione</option>
                    <option value="A">Administração</option>
                    <option value="E">Estética</option>
                    <option value="F">Finanças</option>
                    <option value="EN">Enfermagem</option>
                    <option value="IN">Informática</option>
                </select>
        </div>
                <br><!--Série escolar-->
        <div>
            <h3 class="title-endereco-cadastro">Série:</h3>
                <select class="box-text-input-alternative">
                    <option value="M">Selecione</option>
                    <option value="1">1º</option>
                    <option value="2">2º</option>
                    <option value="3">3º</option>
                </select>
        </div>
                <br>
        <div>
            <h3 class="title-endereco-cadastro">Telefone:</h3>
                <input type="tel" placeholder="   85 999999999"  class="box-text-input ">
        </div>
    </div>
</div>
        <!-- Cadastro Funcionário -->
    <div id="form-funcionario" class="form-individuo" style="display: none;">

        <h3 class="title-endereco-cadastro">Nome do funcionário:</h3>
            <input type="text" placeholder="   Digite aqui o nome do funcionário"  class="box-text-input">
        
        <h3 class="title-endereco-cadastro">Telefone</h3>
            <input type="tel" placeholder="   Digite aqui o telefone"  class="box-text-input">
    </div>

    <!-- Cadastro Curso -->
    <div id="form-curso" class="form-individuo" style="display: none;">

        <h3 class="title-endereco-cadastro">Nome do curso:</h3>
            <input type="text" placeholder="   Digite aqui o nome do curso"  class="box-text-input">

    </div>

    </div>
